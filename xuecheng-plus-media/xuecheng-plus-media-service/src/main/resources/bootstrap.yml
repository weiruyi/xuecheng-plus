spring:
  application:
    name: media-service
  cloud:
    nacos:
      server-addr: 49.234.52.192:8848
      discovery:
        namespace: xc-${spring.profiles.active}
        group: xc
      config:
        namespace: xc-${spring.profiles.active}
        group: xc
        file-extension: yaml
        refresh-enabled: true
      shared-configs:
        - data-id:  shared-log-${spring.profiles.active}.yaml
          group: xc-common
          refresh: true

#profiles默认为dev
  profiles:
    active: dev



