

spring:
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 49.234.52.192:8848
      discovery:  # 服务注册相关配置
        namespace: xc-dev
        group: xc
      config:  # 配置文件
        namespace: xc-dev
        group: xc
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xc
            refresh: true
        shared-configs:
          - data-id: shared-log-${spring.profiles.active}.yaml
            group: xc-common
            refresh: true
          - data-id: shared-swagger-${spring.profiles.active}.yaml
            group: xc-common
            refresh: true
          - data-id: freemarker-config-${spring.profiles.active}.yaml
            group: xc-common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: xc-common
            refresh: true

  profiles:
    active: dev

xc:
  swagger:
    title: 内容管理接口文档
    package: com.xuecheng.content.api
