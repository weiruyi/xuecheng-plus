#微服务配置
spring:
  application:
    name: orders-api
  cloud:
    nacos:
      server-addr: 49.234.52.192:8848
      discovery:
        namespace: xc-dev
        group: xc
      config:
        namespace: xc-dev
        group: xc
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: orders-service-${spring.profiles.active}.yaml
            group: xc
            refresh: true
        shared-configs:
          - data-id: shared-log-${spring.profiles.active}.yaml
            group: xc-common
            refresh: true
          - data-id: shared-swagger-${spring.profiles.active}.yaml
            group: xc-common
            refresh: true

  profiles:
    active: dev
